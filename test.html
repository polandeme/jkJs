<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jk js</title>
	<style>
		#div1 {
			width: 20px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="div1">ddd</div>
	<div class="div">1</div>
	<div class="div">2</div>
	<div class="div">3</div>
	<div class="div">4</div>
	<button class="btn">get</button>
    <script type="text/javascript" src="jk.js"></script>
	<script type="text/javascript">
		
		jk('.div').click(function() {
			alert('test click');
			console.log(jk(this));
			// jk(this).style.color = 'red';
			// console.log(this);
		});
		jk('#div1').mover(function() {
			console.log('mouse over');
		});
		jk('.btn').click(function() {
			jk().ajax({
				url: 'http://localhost/json/stu.json',
				type: 'POST',
				success: function(data) {
					jk('.div').text(data.data);
				}
			});
		})
	</script>
</html></body>
